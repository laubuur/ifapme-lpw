<app-menu (choice)="setMenuInApp($event)" [menu]="menu"></app-menu>
@if(menu === 'entreprise') {
  <app-entreprise></app-entreprise>
} @else if(menu === 'personne') {
  <app-personne></app-personne>
} @else if(menu === 'pokemon') {
  <app-pokemon></app-pokemon>
}
